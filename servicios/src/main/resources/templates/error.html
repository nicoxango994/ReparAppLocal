<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />

        <title>Inicio</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
              integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/servicio-cards.css">
    </head>
    <body>
        <section id="home" class="hero-section">
            <!--header -->
            <header class="header">
                <div class="navbar-area sticky"><!-- sticky prueba barra fijada  -->
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-12">
                                <!-- navbar -->
                                <nav th:replace="~{/fragments/nav.html :: nav}"></nav>           

                                <!-- fin navbar -->
                            </div>
                        </div>
                    </div>

                </div>
            </header>

            <div class="hero-section hero-style" >  

                <div class="container">
                    <div class="row pb-5">
                        <div class="col-md-12 col-lg-6 d-flex justify-content-center" >

                            <img src="/img/error.png" alt="" width="700" />

                        </div>
                        <div class="col-md-12 col-lg-6 d-flex flex-column justify-content-between ps-5">

                            <h1 class="titulo-error mt-3 text-primary" th:text="'Error ' + ${codigo}">SERVICIOS</h1>
                            <p class="my-3 fs-5 text-muted" th:text="${mensaje}"></p>
                            <p class="text-dark fs-4 fw-semibold " th:if="${session.usuarioSession != null}" th:text=" 'Lo sentimos '+ ${session.usuarioSession.nombre} "></p>
                             <a th:href="@{/}" class="link-primary ms-auto p-2">Volver al inicio</a>
                        </div>





                    </div>
                   
                </div>
            </div>
        </div>
    </section>



    <footer th:replace="~{/fragments/footer.html :: footer}"></footer>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    ></script>
</body>
</html>
