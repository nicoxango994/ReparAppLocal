<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />

        <title>ReparApp · Administrar Perfil</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
            />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/login.css" />
    </head>
    <body>


        <section id="home" class="hero-section">
            <!--header -->
     
            <!-- imagen de fondo -->
            <div
                class="hero-section hero-style img-bg"
                style="background-image: url('/img/hero-bg.svg')"
                >
                <!-- mensaje de exito y error -->
                <div class="row">
                    <div
                        th:if="${error != null}"
                        class="card text-white bg-danger mb-3 mensajeError"
                        >
                        <div class="card-body">
                            <h5 class="card-title">Error!</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>
                    <div
                        th:if="${exito != null}"
                        class="card text-white bg-success mb-3 mt-3 mensajeExito"
                        >
                        <div class="card-body">
                            <h5 class="card-title">Exito!</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6">
                            <div class="card border-0 p-4 card-login mb-2">
                                <a
                                    class="col-md-12 d-flex justify-content-center pb-3"
                                    href="index.html"
                                    >
                                    <img src="/img/logo2.png" alt="Logo" />
                                </a>
                                <h4 class="text-center fw-bold text-center">
                                    Administrar Perfil
                                </h4>
                                <form class="formulario px-5" th:action="@{/usuario/restablecer/__${usuario.id}__}" method="POST" enctype="multipart/form-data">        
                                    
                                     <input hidden th:value="${id}" name="id">
                                     
                                    <div class="form-group my-1 text-center">
                                            <img
                                                class="logoPerfil"                                          
                                                th:src="@{/imagen/usuario/__${session.usuarioSession.id}__}"
                                                alt="imagen de perfil"/>      
                                            <br><br>                                         
                                        <label for="imagenInput" 
                                               class="custom-file-upload" >
                                            Cambiar Imagen de Perfil
                                            <input 
                                                type="file" 
                                                id="imagenInput" 
                                                name="archivo"                                             
                                                accept="image/*">
                                        </label>
                                    </div>
                                     
                                    <input type="hidden" name="rol" th:value="${rol}">          
                                    
                                    <div class="form-group my-0">
                                        <label for="exampleInputUser" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" name="nombre"  th:value="${usuario.nombre}" >
                                    </div>
                                    
                                    <div class="form-group my-0">
                                        <label for="exampleInputEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" name="email"  th:value="${usuario.email}" >
                                    </div>
                                    
                                    <div class="form-group my-0">
                                        <label for="exampleInputUserName" class="form-label">Nombre Usuario</label>
                                        <input type="text" class="form-control" name="accUsuario" th:value="${usuario.accUsuario}">
                                    </div>
                                    
                                    <div class="form-group my-0">
                                        <label for="exampleInputUserName" class="form-label">Ubicación</label>
                                        <select class="form-select" aria-label="Default select" name="ubicacion" th:value="${usuario.ubicacion}" required>
                                            <option selected disabled value="">Ubicacion</option>
                                            <option th:each="ubicacion : ${ubicaciones}" th:value="${usuario.ubicacion}" th:text="${ubicacion.name()}"></option>
                                        </select>
                                    </div>
                                    
                                    <div class="form-group my-1">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" name="password" >
                                    </div>
                                    
                                    <div class="form-group my-3">
                                        <label for="exampleInputPassword2" class="form-label"
                                               >Repetir Password</label>
                                        <input type="password" class="form-control" name="password2" >
                                    </div>

                                    <div class="text-center mt-5">
                                        <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
                                    </div>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center">
                            <span class="fw-bolder"
                                  >Si ya tenes un usuario ingresa desde </span
                            ><a class="link-primary fw-bolder mx-1" href="/login">
                                aquí</a
                            >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-end mb-2">
                            <a class="btn btn-dark" href="/registrar">Volver</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
