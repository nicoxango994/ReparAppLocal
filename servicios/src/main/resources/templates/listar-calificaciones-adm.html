<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />

        <title>Inicio</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
            />

        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/login.css">
        <link rel="stylesheet" href="/css/tablas.css">
    </head>
    <body>
        <section id="home" class="hero-section">
            <!--header -->
            <header class="header">
                <div class="navbar-area sticky"><!-- sticky prueba barra fijada  -->
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-12">
                                <!-- navbar -->
                                <nav th:replace="~{/fragments/nav.html :: nav}"></nav>           

                                <!-- fin navbar -->
                            </div>
                        </div>
                    </div>

                </div>
            </header>

            <div
                class="hero-section hero-style"            
                >  <!-- container -->
                <div class="row d-flex justify-content-center" style="margin-top: 70px; margin-bottom: -30px;">
                    <div class="col-6">
                        <div
                            th:if="${error != null}"
                            class="card text-white bg-danger mb-3 mensajeError"
                            >
                            <div class="card-body">
                                <h5 class="card-title">Error!</h5>
                                <p class="card-text" th:text="${error}"></p>
                            </div>
                        </div>
                        <div
                            th:if="${exito != null}"
                            class="card text-white bg-success mb-3 mt-3 mensajeExito"
                            >
                            <div class="card-body">
                                <h5 class="card-title">Exito!</h5>
                                <p class="card-text" th:text="${exito}"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mx-5 mt-5">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-8">

                            <div class="rounded-3 border-0 p-4 mb-2 fondo-contenedor-tabla">
                                <h3 class="text-center fw-bold text-center ">Listado de  Calificaciones</h3>

                                <table class="table table-primary text-primary mt-3 tabla-fondo">
                                    <thead>
                                        <tr class="texto-tabla">
                                            <th class="fs-5 fw-bold" scope="col" sec:authorize="hasRole('ADMIN')" > Acciones</th>
                                            <!--<th scope="col">Acc Usuario</th>-->
                                            <th class="fs-5 fw-bold" scope="col">Comentario</th>
                                            <th class="fs-5 fw-bold" scope="col">Puntuacion</th>
                                            <th class="fs-5 fw-bold" scope="col">Estado</th>
                                            <th class="fs-5 fw-bold" scope="col">Alta/Baja</th>


                                        </tr>
                                    </thead>
                                    <tbody th:each="calificacion : ${calificaciones}">
                                        <tr class="texto-tabla">
                                            <td class="text-primary fw-bold">
                                                <a  sec:authorize="hasRole('ADMIN')" class="btn btn-outline-primary" th:href= "@{/calificacion/modificar/__${calificacion.id}__}"><i class="bi bi-pencil-square"></i> Modificar </a>

                                            </td>
                                            <!--<th scope="row" th:text="${usuario.id}"></th>-->
                                            <td class="text-primary fw-bold" th:text="${calificacion.comentario}"></td>
                                            <td class="text-primary fw-bold" th:text="${calificacion.puntuacion}"></td>
                                            <td class="text-primary fw-bold" th:text="${calificacion.alta ? 'Alta' : 'Baja'}"></td>
                                            <td class="text-center">

                                                <form sec:authorize="hasRole('ADMIN')" th:action="@{/calificacion/alta/__${calificacion.id}__}" method="POST" class="mb-1">
                                                    <button type="submit" class="btn-link">
                                                        <i class="fas fa-feather-alt"></i> Alta
                                                    </button>
                                                </form>

                                                <form sec:authorize="hasRole('ADMIN')" th:action="@{/calificacion/baja/__${calificacion.id}__}" method="POST">
                                                    <button type="submit" class="btn-link">
                                                        <i class="fas fa-feather-alt"></i> Baja
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>


                            </div>
                        </div>
                    </div>
                    <div class="row d-flex my-4" style="height:50px;">

                        <div class="col-md-12 d-flex justify-content-end align-items-end mb-2">
                            <a class="btn btn-dark" href="/">Volver</a>

                        </div>
                    </div>
                </div>

            </div>


            <!-- login -->


            <footer th:replace="~{/fragments/footer.html :: footer}"></footer>

            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"
            ></script>
    </body>
</html>
