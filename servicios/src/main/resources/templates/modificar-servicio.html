<!-- @format -->

<!DOCTYPE html>
<html
	lang="es"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
	<head th:fragment>
		<meta charset="UTF-8" />
		<title>ReparApp Â· Modificar Servicio</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
		/>
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/css/login.css" />
	</head>
	<body>
		<section id="home" class="hero-section">
			<div
				class="hero-section hero-style img-bg vh-100"
				style="background-image: url('/img/hero-bg.svg')"
			>
            
			<div
				th:if="${error != null}"
				class="card text-white bg-danger mb-3 mensajeError"
			>
				<div class="card-body">
					<h5 class="card-title">Error ðŸ‘Ž</h5>
					<p class="card-text" th:text="${error}"></p>
				</div>
			</div>
			<div
				th:if="${exito != null}"
				class="card text-white bg-success mb-3 mt-3 mensajeExito"
			>
				<div class="card-body">
					<h5 class="card-title">Exito!</h5>
					<p class="card-text" th:text="${exito}"></p>
				</div>
			</div>
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6">
                        <div class="card border-0 p-4 card-login mb-2">
                         
                            <h3 class="text-center fw-bold text-center pb-4">Modificar Servicio</h3>
			<form
				class="formulario"
				th:action="@{/servicio/modificado/__${id}__}"
				method="POST"
				enctype="multipart/form-data"
			>
				<input hidden th:value="${id}" name="id" />

				<div class="form-group my-3">
					<select name="idCategoria" class="form-select">
						<option>Seleccionar Categoria</option>
						<option
							th:each="categoria : ${categorias}"
							th:value="${categoria.id}"
							th:text="${categoria.nombre}"
							th:selected="${categoria.id == servicio.idCategoria}"
						/>
					</select>
				</div>
				<div class="form-group my-3">
					<label class="">Descripcion del Servicio:</label>
					<textarea
						class="form-control"
						th:value="${servicio.descripcion}"
						th:text="${servicio.descripcion}"
						name="descripcion"
						placeholder="Descripcion del servicio prestado"
					></textarea>
				</div>
				<div class="form-group my-3">
					<label class="">Honorarios por Hora:</label>
					<div class="input-group">
						<span class="input-group-text">$</span>
						<input
							type="number"
							class="form-control"
							th:value="${servicio.honorariosHora}"
							name="honorariosHora"
							min="0"
							placeholder="Ingrese sus honorarios por hora"
						/>
					</div>
				</div>
				<div class="form-group my-3">
					<label class="">Matricula del servicio:</label>
					<input
						type="file"
						class="form-control"
						th:field="@{servicio.matricula}"
						name="matricula"
					/>
				</div>
				<div class="form-group my-3">
					<input
						type="number"
						class="form-control"
						th:value="${servicio.idProveedor}"
						name="idProveedor"
						placeholder="ID Proveedor"
					/>
				</div>
                <div class="text-center mt-5">
				<button type="submit" class="btn btn-primary mt-3 botones">
					Actualizar
				</button>
                </div>
			</form>
	
        </div>
    </div>
</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</body>
</html>
