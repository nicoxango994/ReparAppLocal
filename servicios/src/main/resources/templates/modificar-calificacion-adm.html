<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />

    <title>Modificar Calificacion Â· ReparApp</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
<section id="home" class="hero-section">
    <!--header -->
    <header class="header">
        <div class="navbar-area sticky">
            <!-- sticky prueba barra fijada  -->
            <nav th:replace="~{/fragments/nav.html :: nav}"></nav>
            <!-- container -->
        </div>
    </header>
    <!-- imagen de fondo -->
    <div
            class="hero-section hero-style img-bg"
            style="background-image: url('/img/hero-bg.svg')"
    >
        <!-- mensaje de exito y error -->
        <div class="row">
            <div
                    th:if="${error != null}"
                    class="card text-white bg-danger mb-3 mensajeError"
            >
                <div class="card-body">
                    <h5 class="card-title">Error!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <div
                    th:if="${exito != null}"
                    class="card text-white bg-success mb-3 mt-3 mensajeExito"
            >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="card border-0 p-4 card-login mb-2">
                        <a
                                class="col-md-12 d-flex justify-content-center pb-3"
                                href="index.html"
                        >
                            <img src="/img/logo2.png" alt="Logo" />
                        </a>
                        <h4 class="text-center fw-bold text-center">

                            Modificar Calificacion
                        </h4>
                        <form th:action="@{/calificacion/modificado/__${calificacion.id}__}" method="POST" class=" ">
                            <div th:if="${error} != null" class="card text-white bg-danger mb-3 mensajeError" >
                                <div class="card-body">
                                    <h5 class="card-title">Error ðŸ‘Ž</h5>
                                    <p class="card-text" th:text="${error}"></p>
                                </div>
                            </div>
                            <div class="col-12 mt-5">
                                <label
                                        for="exampleFormControlTextarea1"
                                        class="form-label text-dark fw-bold"
                                >Descripcion de la calificacion</label
                                >
                                <textarea
                                        class="form-control"
                                        id="exampleFormControlTextarea1"
                                        rows="3"
                                        style="resize: none;"
                                        name="comentario"
                                        th:value="${calificacion.comentario}"
                                        th:text="${calificacion.comentario}"
                                        placeholder="Descipcion de la calificacion"
                                ></textarea>
                            </div>
                            <div class="col-12 mt-3 d-flex justify-content-center pt-3">
                                <button type="submit" class="btn btn-primary">
                                    Modificar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-end mb-2">
                    <a class="btn btn-dark" href="/calificacion/listar">Volver</a>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="~{/fragments/footer.html :: footer}"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
