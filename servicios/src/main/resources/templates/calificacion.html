<!-- @format -->

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />

        <title>Calificación</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
            />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/calificacion.css" />
    </head>
    <body>
        <section id="home" class="hero-section">
            <!--header -->
            <header class="header">
                <div class="navbar-area sticky"><!-- sticky prueba barra fijada  -->
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-12">
                                <!-- navbar -->
                                <nav th:replace="~{/fragments/nav.html :: nav}"></nav>           

                                <!-- fin navbar -->
                            </div>
                        </div>
                    </div>
                    <!-- container -->
                </div>
            </header>
            <!-- imagen de fondo -->
            <div
                class="hero-section hero-style img-bg"
                style="background-image: url('/img/hero-bg.svg')"
                >
                <!-- contenido  -->
                <div class="container">
                   <div class="row d-flex v-100 justify-content-center">
				<div
					class="col-12 col-md-6 d-flex justify-content-center align-items-center"
				>
					<div class="card p-5 pb-4 shadow">
						<div class="row d-flex justify-content-between">
							<div class="col-3 d-flex justify-content-center">
								<img
									src="img/user1.JPG"
									alt="imagen del profesional"
									class="img-profesional"
								/>
							</div>
							<div class="col-9">
								<h4 class="fw-bold titulo-calificacion mb-3">
									Califica el servicio de Rodrigo
								</h4>
								<p class="mb-0 text-muted fs-5">
									Reparación de la cañería de un bajo mesada
								</p>
								<b class="text-primary">Plomeria</b>
							</div>
						</div>
						<div class="row d-flex justify-content-center pt-4">
							<form action="" class=" ">
								<div
									class="col-12 d-flex justify-content-around calificacion-estrellas"
								>
									<input
										type="radio"
										name="calificacion"
										id="star-1"
										class="calificacion"
									/>
									<label for="star-1">
										<i class="bi bi-star-fill star"></i>
									</label>

									<input type="radio" name="calificacion" id="star-2" />
									<label for="star-2">
										<i class="bi bi-star-fill star"></i>
									</label>

									<input type="radio" name="calificacion" id="star-3" />
									<label for="star-3">
										<i class="bi bi-star-fill star"></i>
									</label>

									<input type="radio" name="calificacion" id="star-4" />
									<label for="star-4">
										<i class="bi bi-star-fill star"></i>
									</label>

									<input type="radio" name="calificacion" id="star-5" />
									<label for="star-5">
										<i class="bi bi-star-fill star"></i>
									</label>
								</div>
								<div class="col-12 mt-5">
									<label
										for="exampleFormControlTextarea1"
										class="form-label text-dark fw-semibold"
										>Contanos como fue la atención del profesional</label
									>
									<textarea
										class="form-control"
										id="exampleFormControlTextarea1"
										rows="3"
										placeholder="El servicio me pareció ... "
									></textarea>
								</div>
								<div class="col-12 mt-3 d-flex justify-content-center pt-3">
									<button type="submit" class="btn btn-warning">
										Calificar
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
                </div>
        </section>
           <footer th:replace="~{/fragments/footer.html :: footer}"></footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
