<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />
        <title>Registrarse Â· ReparApp</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
            />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/login.css">
    </head>
    <body>
        <section id="home" class="hero-section">
            <!--header -->
            <header class="header">
                <div class="navbar-area sticky"><!-- sticky prueba barra fijada  -->
                    <div class="container ">
                        <div class="row align-items-center">
                            <div class="col-lg-12">
                                <!-- navbar -->
                                <nav th:replace="~{/fragments/nav.html :: nav}"></nav>           

                                <!-- fin navbar -->
                            </div>
                        </div>
                    </div>

                </div>
            </header>

            <div
                class="hero-section hero-style"            
                >  <!-- container -->


                <div class="container">
                    <div class="row d-flex justify-content-center contenedor-login">
                        <div class="col-md-6">
                            <div class="card border-0 px-5 py-4 card-login mb-2">
                               
                                <form class="formulario" th:action="@{/servicio/modificado/__${id}__}" method="POST" enctype="multipart/form-data">

                                    <input th:value="${servicio.id}" name="id" hidden>

                                    <div class="form-group my-3">
                                        <h3 class="text-center">Modificar Servicio</h3>
                                    </div>
                                    <div class="form-group my-3">
                                        <select name="idCategoria">
                                            <option>Seleccionar Categoria</option>
                                            <option th:each="categoria : ${categorias}"
                                                    th:value="${categoria.id}"
                                                    th:text="${categoria.nombre}"
                                                    th:selected="${categoria.id == servicio.categoria.id}"/>
                                        </select>
                                    </div>
                                    <div class="form-group my-3">
                                        <label class="">Descripcion del Servicio:</label>
                                        <textarea  class="form-control" th:value="${servicio.descripcion}" name="descripcion" placeholder="Descripcion del servicio prestado"></textarea>
                                    </div>
                                    <div class="form-group my-3">
                                        <label class="">Honorarios por Hora:</label>
                                        <div class="input-group">
                                            <span class="input-group-text">$</span>
                                            <input type="number" class="form-control" th:value="${servicio.honorariosHora}" name="honorariosHora" min="0" placeholder="Ingrese sus honorarios por hora">
                                        </div>
                                    </div>
                                    <div class="form-group my-3">
                                        <label class="">Matricula del servicio:</label>
                                        <input type="file" class="form-control" th:field="${servicio.matricula}" name="matricula">
                                    </div>
                                    <div class="form-group my-3">
                                        <input type="text" class="form-control" th:value="${servicio.proveedor.id}" name="idProveedor" placeholder="ID Proveedor" hidden>
                                    </div>
                                     <div class="d-flex justify-content-center">

                                    <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
                                     </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-end mb-2">
                            <a class="btn btn-dark" href="/inicio">Volver</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>




        <footer th:replace="~{/fragments/footer.html :: footer}"></footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
