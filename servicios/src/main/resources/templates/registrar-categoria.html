<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />

        <title>Inicio</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
            />
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/login.css">
    </head>
    <body>
        <section id="home" class="hero-section">
            <!--header -->
            <header class="header">
                <div class="navbar-area sticky"><!-- sticky prueba barra fijada  -->
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-12">
                                <!-- navbar -->
                                <nav th:replace="~{/fragments/nav.html :: nav}"></nav>           

                                <!-- fin navbar -->
                            </div>
                        </div>
                    </div>

                </div>
            </header>

            <div
                class="hero-section hero-style"            
                >  <!-- container -->
                  <div class="row d-flex justify-content-center" style="margin-top: 70px; margin-bottom: -30px;">
                    <div class="col-6">
                        <div
                            th:if="${error != null}"
                            class="card text-white bg-danger mb-3 mensajeError"
                            >
                            <div class="card-body">
                                <h5 class="card-title">Error!</h5>
                                <p class="card-text" th:text="${error}"></p>
                            </div>
                        </div>
                        <div
                            th:if="${exito != null}"
                            class="card text-white bg-success mb-3 mt-3 mensajeExito"
                            >
                            <div class="card-body">
                                <h5 class="card-title">Exito!</h5>
                                <p class="card-text" th:text="${exito}"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container  contenedor-login">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6">
                            <div class="card border-0 p-4 card-login mb-2 mt-5">
                                <a
                                    class="col-md-12 d-flex justify-content-center pb-3"
                                    href="/"
                                    >
                                    <img src="/img/logo2.png" alt="Logo" />
                                </a>
                                <h3 class="text-center fw-bold text-center ">Registrar Categoria</h3>
                                <form class="p-3"  action="/categoria/registro" method="POST" enctype="multipart/form-data">
                                    <div class="my-3">
                                        <label for="nombre" class="form-label"
                                               >Nombre </label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="ejemploInput"
                                            th:value="${nombre}" 
                                            name="nombre"
                                            />

                                    </div>

                                    <div class="text-center mt-5">

                                        <button type="submit" class="btn btn-primary">Registrar</button>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="row d-flex " style="height:180px;">

                        <div class="col-md-12 d-flex justify-content-end align-items-end mb-2">
                            <a class="btn btn-dark" href="/">volver</a>

                        </div>
                    </div>

                </div>


                <!-- login -->


                 <footer th:replace="~{/fragments/footer.html :: footer}"></footer>

                <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                    crossorigin="anonymous"
                ></script>
                </body>
                </html>
