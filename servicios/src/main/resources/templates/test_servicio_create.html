<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment>
        <meta charset="UTF-8">
        <title>Test Registro Servicio</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!--    <link rel="stylesheet" href="/css/index.css">-->
    </head>
    <body>

        <!--header -->
        <header class="header">
            <div class="navbar-area sticky"><!-- sticky prueba barra fijada  -->
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-12">
                            <!-- navbar -->
                            <nav th:replace="~{/fragments/nav.html :: nav}"></nav>
                            <!-- fin navbar -->
                        </div>
                    </div>
                </div>
                <!-- container -->
            </div>
        </header>
        <!-- imagen de fondo -->
        <div
            class="hero-section hero-style img-bg"
           
            >
            <div class="container-fluid my-5 contenedor">

                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error ðŸ‘Ž</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>

                <form class="formulario" action="/servicio/registro" method="POST" enctype="multipart/form-data">

                    <div class="form-group my-3 ">
                        <h3 class="card-title">Registrar Servicio</h3>
                    </div>
                    <div class="form-group my-3">
                        <select name="idCategoria" required>
                            <option>Seleccionar Categoria</option>
                            <option th:each="categoria : ${categorias}"
                                    th:value="${categoria.id}"
                                    th:text="${categoria.nombre}"/>
                        </select>
                    </div>
                    <div class="form-group my-3">
                        <label class="">Descripcion:</label>
                        <textarea class="form-control" th:value="${descripcion}" name="descripcion" placeholder="Descripcion del servicio prestado"></textarea>
                    </div>
                    <div class="form-group my-3">
                        <label class="">Honorarios por Hora:</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" th:value="${honorariosHora}" name="honorariosHora" min="0" placeholder="Ingrese sus honorarios por hora">
                        </div>
                    </div>

                    <div class="form-group my-3">
                        <label class="">Matricula del servicio:</label>
                        <input type="file" class="form-control" name="matricula">
                    </div>

                    <div class="form-group my-3">
                        <label class="">ID Proveedor:</label>
                        <input th:value="${proveedor.id}" name="idProveedor" readonly>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
                </form>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
