<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Administracion Calificaciones Â· ReparApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

    </head>
    <body>
        <div class="container m-5" >

            <table class="table table-primary text-primary">
                <thead>
                    <tr class="texto-tabla">
                        <th scope="col" sec:authorize="hasRole('ADMIN')" > Acciones</th>
                        <!--<th scope="col">Acc Usuario</th>-->
                        <th scope="col">Comentario</th>
                        <th scope="col">Puntuacion</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Alta/Baja</th>


                    </tr>
                </thead>
                <tbody th:each="calificacion : ${calificaciones}"> 
                    <tr class="texto-tabla">
                        <td>
                            <a  sec:authorize="hasRole('ADMIN')" class="btn btn-outline-primary" th:href= "@{/calificacion/listar/__${calificacion.id}__}"><i class="bi bi-pencil-square"></i> Modificar </a>

                        </td>
                        <!--<th scope="row" th:text="${usuario.id}"></th>-->
                        <td th:text="${calificacion.comentario}"></td>
                        <td th:text="${calificacion.puntuacion}"></td>
                        <td th:text="${calificacion.alta? 'Alta' : 'Baja'}"></td>
                        <td>

                            <form sec:authorize="hasRole('ADMIN')" th:action="@{/calificacion/alta/__${calificacion.id}__}" method="POST">
                                <button type="submit" class="btn-link">
                                    <i class="fas fa-feather-alt"></i> Alta
                                </button>
                            </form>

                            <form sec:authorize="hasRole('ADMIN')" th:action="@{/calificacion/baja/__${calificacion.id}__}" method="POST">
                                <button type="submit" class="btn-link">
                                    <i class="fas fa-feather-alt"></i> Baja
                                </button>
                            </form>
                        </td>
                    </tr>

                </tbody>
            </table>

            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>



            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
