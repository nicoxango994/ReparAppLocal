<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />

        <title>Test Categoria Lista<</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
            />
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/servicio-cards.css">
    </head>
    <body>
        <section id="home" class="hero-section">
            <!--header -->
            <header class="header">
                <div class="navbar-area sticky"><!-- sticky prueba barra fijada  -->
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-12">
                                  <!-- navbar -->
                                <nav th:replace="~{/fragments/nav.html :: nav}"></nav>
                                <!-- fin navbar -->
                            </div>
                        </div>
                    </div>
                    <!-- container -->
                </div>
            </header>
            <!-- imagen de fondo -->
            <div
                class="hero-section hero-style  vh-100"
               
                >
                <div class="container">

                    <!-- agregar -->
                    <!-- contenido -->
                    <!-- acÃ¡ -->
                    <!-- ! -->
                    <table class="table">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">idContrato</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Oferta</th>
                                <th scope="col">Calificacion</th>
                                <th scope="col" sec:authorize="hasRole('ADMIN')" >Acciones</th>
                                <th scope="col" sec:authorize="hasRole('ADMIN')">Eliminar</th>
                            </tr>
                        </thead>

                        <tbody th:each="contrato : ${contratos}">
                            <tr>
                                <th scope="row" th:text="${contrato.id}"></th>
                                <td scope="row" th:text="${contrato.estadoTrabajo}"></td>                               
                                <td th:text="${contrato.oferta.id}"></td>
                                <td scope="row" th:text="${contrato.aptitud}"></td>                              
                                <td sec:authorize="hasRole('ADMIN')">
                                    <a th:href= "@{/contrato/modificar/__${contrato.id}__}"><i class="fas fa-feather-alt"></i> Modificar </a>
                                </td>
                                <td sec:authorize="hasRole('ADMIN')">
                                    <a th:href= "@{/contrato/eliminado/__${contrato.id}__}"><i class="fas fa-feather-alt"></i> Eliminar </a>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>


            </div>

        </section>



        <!-- footer -->

         <footer th:replace="~{/fragments/footer.html :: footer}"></footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
