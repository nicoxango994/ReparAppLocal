<!-- @format -->

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />

        <title>Calificar Â· ReparApp</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
            />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" href="/css/calificacion.css" />
    </head>
    <body>
        <section id="home" class="hero-section">
            <!--header -->
            <header class="header">
                <div class="navbar-area sticky"><!-- sticky prueba barra fijada  -->
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-12">
                                <!-- navbar -->
                                <nav th:replace="~{/fragments/nav.html :: nav}"></nav>           

                                <!-- fin navbar -->
                            </div>
                        </div>
                    </div>
                    <!-- container -->
                </div>
            </header>
            <!-- imagen de fondo -->
            <div
                class="hero-section hero-style img-bg"
               
                >
                <!-- contenido  -->
                <div class="container mb-5">
                   <div class="row d-flex v-100 justify-content-center">
				<div
					class="col-12 col-md-6 d-flex justify-content-center align-items-center"
				>
					<div class="card p-5 pb-4 shadow">
						<div class="row d-flex justify-content-between">
							<div class="col-3 d-flex justify-content-center">
								<img
                                    th:src="@{/imagen/usuario/__${contrato.oferta.servicio.proveedor.id}__}"
									alt="Imagen del profesional"
									class="img-profesional"
								/>
							</div>
							<div class="col-9">
								<h4 class="fw-bold titulo-calificacion mb-3"
                                th:text="'Califica el servicio de '+${contrato.oferta.servicio.proveedor.nombre}"
                                >
								</h4>
								<p class="mb-0 text-muted fs-5"
                                th:text="${contrato.oferta.descripcion}"
                                >
								</p>
								<b th:text="${contrato.oferta.servicio.categoria.nombre}" class="text-primary"></b>
							</div>
						</div>
						<div class="row d-flex justify-content-center pt-4">
							<form th:action="@{/contrato/calificado/__${contrato.id}__}" method="POST" class=" ">
                                <div th:if="${error} != null" class="card text-white bg-danger mb-3 mensajeError" >
                                    <div class="card-body">
                                        <h5 class="card-title">Error ðŸ‘Ž</h5>
                                        <p class="card-text" th:text="${error}"></p>
                                    </div>
                                </div>
								<div
									class="col-12 d-flex justify-content-around calificacion-estrellas"
								>
									<input
										type="radio"
										name="calificacion"
                                        value="5"
										id="star-1"
										class="calificacion"
									/>
									<label for="star-1">
										<i class="bi bi-star-fill star"></i>
									</label>

									<input type="radio" name="calificacion" value="4" id="star-2" />
									<label for="star-2">
										<i class="bi bi-star-fill star"></i>
									</label>

									<input type="radio" name="calificacion" value="3" id="star-3" />
									<label for="star-3">
										<i class="bi bi-star-fill star"></i>
									</label>

									<input type="radio" name="calificacion" value="2" id="star-4" />
									<label for="star-4">
										<i class="bi bi-star-fill star"></i>
									</label>

									<input type="radio" name="calificacion" value="1" id="star-5" />
									<label for="star-5">
										<i class="bi bi-star-fill star"></i>
									</label>
								</div>
								<div class="col-12 mt-5">
									<label
										for="exampleFormControlTextarea1"
										class="form-label text-dark fw-semibold"
										>Contanos como fue la atenciÃ³n del profesional</label
									>
									<textarea
										class="form-control"
										id="exampleFormControlTextarea1"
										rows="3"
                                        style="resize: none;"
                                        name="comentario"
										placeholder="El servicio me pareciÃ³ ... "
									></textarea>
								</div>
								<div class="col-12 mt-3 d-flex justify-content-center pt-3">
									<button type="submit" class="btn btn-warning">
										Calificar
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
                    <div class="row d-flex " style="height:50px;">

                        <div class="col-md-12 d-flex justify-content-end align-items-end mb-2">
                            <a class="btn btn-dark" href="/">volver</a>

                        </div>
                    </div>
                </div>
        </section>

<footer th:replace="~{/fragments/footer.html :: footer}"></footer>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"
></script>
</body>
</html>
